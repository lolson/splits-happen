group 'org.bowling'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.deliveredtechnologies:rulebook-core:0.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = ''

